<div class="main-content">
    <div class="page-content">
      <div class="container-fluid">
        <div class="breadcrumb">
          <div class="card card-animate w-100">
            <div
              class="p-2 d-flex align-items-center justify-content-between"
            >
              <div>
                <span class="f-7 fs-5"> Financial Approvals </span>
              </div>
              <div class="d-flex">
                <button
                  type="button "
                  class="text-white filter-btn-trend btn bg-blue border me-2"
                 (click)="toggle()" 
                >
                  {{!isToggled ?'See Trend' : 'Normal View'}} <i  class="fa-solid fa-chart-line" *ngIf="!isToggled"></i>
                </button>
                <select *ngIf="!isToggled"
                  id="dropdown"
                  class="form-select me-2"
                  [(ngModel)]="selectedFilter"
                  (ngModelChange)="onFilterChange($event)  "
                >
                  <option *ngFor="let filter of filters" [value]="filter">
                    {{ filter }}
                  </option>
                  
                </select>
                <select *ngIf="isToggled" 
                  id="dropdown"
                  class="form-select me-2"
                  [(ngModel)]="selectedTrendFilter"
                  (ngModelChange)=" onTrendFilterChange($event) "
                >
                  <option *ngFor="let filter of monthFilters" [value]="filter">
                    {{ filter }}
                  </option>
                  
                </select>
                <select
                  id="dropdown"
                  class="form-select"
                  [(ngModel)]="selectedState"
                  (ngModelChange)="!isToggled ?onStateChange($event) : ontrendStateChange($event)"
                >
                  <option *ngFor="let state of states" [value]="state">
                    {{ state }}
                  </option>
                </select>
              </div>
            </div>
          </div>
          <div id="normal-view" *ngIf="!isToggled" class="normal-view w-100">
            <div class="card card-animate w-100 mt-3">
              <div class="card-body">
                <div class="row">
                  <div class="col-lg-6 col-md-6 col-12">
                    <div class="card box-s">
                      <div class="card-body text-center">
                        <span class="f-6"> State wise approvals </span>
                        <div
                          class="state-chart"
                          id="StateWiseApprovalChart"
                          style="width: 100%; height: 400px"
                        ></div>
                      </div>
                    </div>
                  </div>
                  <div class="col-lg-3 col-md-6 col-12">
                    <div class="card box-s">
                      <div class="card-body text-center">
                        <span class="f-6"> Product wise Approvals </span>
                        <div
                          class="state-chart"
                          id="ProductApproval"
                          style="width: 100%; height: 400px"
                        ></div>
                      </div>
                    </div>
                  </div>
                  <div class="col-lg-3 col-md-6 col-12">
                    <div class="card box-s">
                      <div class="card-body text-center">
                        <span class="f-6">Scheme wise Approvals </span>
                        <div
                          class="state-chart"
                          id="SchemeApproval"
                          style="width: 100%; height: 400px"
                        ></div>
                      </div>
                    </div>
                  </div>
                 
                </div>
              </div>
            </div>
  
            <div class="card card-animate w-100 mt-3">
              <div class="card-body">
                <div class="row">
                  <div class="col-lg-4 col-md-6 col-12">
                    <div class="card box-s">
                      <div class="card-body text-center">
                        <span class="f-6">Average Ticket size product wise </span>
                        <div
                        class="state-chart"
                        id="Average-Ticket-size"
                        style="width: 100%; height: 400px"
                      ></div>
                      </div>
                    </div>
                  </div>
                  <div class="col-lg-4 col-md-6 col-12">
                    <div class="card box-s">
                      <div class="card-body text-center">
                        <span class="f-6"> Financial approval TAT </span>
                        <div
                        class="state-chart"
                        id="Financial-approval-TAT"
                        style="width: 100%; height: 400px"
                      ></div>
                      </div>
                    </div>
                  </div>
                  <div class="col-lg-4 col-md-6 col-12">
                    <div class="card box-s">
                      <div class="card-body text-center">
                        <span class="f-6"> Conversion ratio </span>
                        <div
                          class="state-chart"
                          id="Conversion"
                          style="width: 100%; height: 400px"
                        ></div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div id="trend-view" *ngIf="isToggled" class="trend-view w-100">
            <div class="card card-animate w-100 mt-3">
              <div class="card-body">
                <div class="row">
                  <div class="col-md-6">
                    <div class="card box-s">
                      <div class="card-body text-center">
                        <span class="f-6"> State wise Approval </span>
                        <div
                          class="state-chart"
                          id="trendStateApprovalWiseChart"
                          style="width: 100%; height: 400px"
                        ></div>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="card box-s">
                      <div class="card-body text-center">
                        <span class="f-6"> Product wise Approval </span>
                        <div
                          class="state-chart"
                          id="trendProductApproval"
                          style="width: 100%; height: 400px"
                        ></div>
                      </div>
                    </div>
                  </div>
                  
                </div>
              </div>
            </div>
            <div class="card card-animate w-100 mt-3">
              <div class="card-body">
                <div class="row">
                  
                  <div class="col-md-6">
                    <div class="card box-s">
                      <div class="card-body text-center">
                        <span class="f-6">
                          Scheme wise Approval
                        </span>
                        <div
                          class="state-chart"
                          id="trendSchemeApproval"
                          style="width: 100%; height: 400px"
                        ></div>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="card box-s">
                      <div class="card-body text-center">
                        <span class="f-6">
                            Average ticket size product wise
                        </span>
                        <div
                          class="state-chart"
                          id="trend-Average-Ticket-size"
                          style="width: 100%; height: 400px"
                        ></div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="card card-animate w-100 mt-3">
              <div class="card-body">
                <div class="row">
                  <div class="col-md-6">
                    <div class="card box-s">
                      <div class="card-body text-center">
                        <span class="f-6"> Financial approval TAT </span>
                        <div
                          class="state-chart"
                          id="trend-Financial-approval-TAT"
                          style="width: 100%; height: 400px"
                        ></div>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="card box-s">
                      <div class="card-body text-center">
                        <span class="f-6"> Conversion ratio </span>
                        <div
                          class="state-chart"
                          id="trendConversion"
                          style="width: 100%; height: 400px"
                        ></div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
