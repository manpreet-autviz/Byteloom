<div class="main-content">
  <div class="page-content">
    <div class="container-fluid">
      <div class="breadcrumb">
        <div class="card card-animate w-100">
          <div
            class="card-body d-flex align-items-center justify-content-between"
          >
            <div>
              <span class="f-7 fs-5">OTC/PDD & Cheque handover</span>
            </div>
            <div class="d-flex">
              <select
                id="dropdown"
                class="cursor-pointer form-select me-2"
                [(ngModel)]="selectedFilter"
                (ngModelChange)="onFilterChange($event)"
              >
                <option *ngFor="let filter of filters" [value]="filter">
                  {{ filter }}
                </option>
              </select>

              <select
                id="dropdown"
                class="cursor-pointer form-select"
                [(ngModel)]="selectedState"
                (ngModelChange)="onStateChange($event)"
              >
                <option *ngFor="let state of states" [value]="state">
                  {{ state }}
                </option>
              </select>
            </div>
          </div>
        </div>

        <div class="sales w-100">
          <div class="card card-animate w-100 mt-2">
            <div class="card-body">
              <div class="row">
                <div class="col-md-6">
                  <div class="card box-s">
                    <div class="card-body">
                      <span class="f-6 title"
                        >Total OTCs pending & no. of customers
                      </span>
                      <div class="pan-btn" *ngIf="selectedState === 'Pan India'">
                        <p>Pan India - 1800</p>
                      </div>
                      <div class="pan-btn2" *ngIf="selectedState === 'Pan India'">
                        <p>Pan India - 320</p>
                      </div>
                      <div
                        class="state-chart"
                        id="otc-Total-Report-Chart"
                        style="width: 100%; height: 250px"
                      ></div>
                    </div>
                  </div>
                </div>
                <div class="col-md-6">
                    <div class="card box-s">
                      <div class="card-body text-center">
                        <span class="f-6 title"
                          >Critical/Non critical
                        </span>
                        <div
                          class="state-chart"
                          id="Critical-NonCritical-Chart"
                          style="width: 100%; height: 250px"
                        ></div>
                      </div>
                    </div>
                  </div>
              </div>
            </div>
          </div>
        </div>

        <div class="sales w-100">
            <div class="card card-animate w-100 mt-2">
              <div class="card-body">
                <div class="row">
                  <div class="col-md-6">
                    <div class="card box-s">
                      <div class="card-body text-center">
                        <span class="f-6 title"
                          >Owner wise
                        </span>
                        <div
                          class="state-chart"
                          id="owner-wise-chart"
                          style="width: 100%; height: 250px"
                        ></div>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-6">
                      <div class="card box-s">
                        <div class="card-body text-center">
                          <span class="f-6 title"
                            >Days wise OTCs pending
                          </span>
                          <div
                            class="state-chart"
                            id="Days-wise-otc"
                            style="width: 100%; height: 250px"
                          ></div>
                        </div>
                      </div>
                    </div>
                </div>
              </div>
            </div>
          </div>
      </div>
    </div>
  </div>
</div>
