<div class="main-content">
  <div class="page-content">
    <div class="container-fluid">
      <div class="breadcrumb">
        <div class="card card-animate w-100">
          <div
            class="card-body d-flex align-items-center justify-content-between"
          >
            <div>
              <span class="f-7 fs-5"
                ><a routerLink="/insights">Insights</a> / Business
                Insights</span
              >
            </div>
            <div class="d-flex">
              <select
                id="dropdown"
                class="form-select me-2"
                [(ngModel)]="selectedFilter"
                (ngModelChange)="onFilterChange($event)"
              >
                <option *ngFor="let filter of filters" [value]="filter">
                  {{ filter }}
                </option>
              </select>

              <select
                id="dropdown"
                class="form-select"
                [(ngModel)]="selectedState"
                (ngModelChange)="onStateChange($event)"
              >
                <option *ngFor="let state of states" [value]="state">
                  {{ state }}
                </option>
              </select>
            </div>
          </div>
        </div>

        <div class="card card-animate w-100 mt-2">
          <div class="card-body align-items-center justify-content-between">
            <div class="row mt-3">
              <div class="col-md-3">
                <select
                  id="dropdown"
                  class="form-select"
                  [(ngModel)]="selectedFilterState"
                  (ngModelChange)="onStateFilterChange($event)"
                >
                  <option value="All">All</option>
                  <option *ngFor="let state of statesFilter" [value]="state">
                    {{ state }}
                  </option>
                </select>
              </div>
              <div class="col-md-3">
                <select
                  id="dropdown"
                  class="form-select"
                  [(ngModel)]="selectedFilterBranch"
                  (ngModelChange)="onBranchFilterChange($event)"
                >
                  <option value="All">All</option>
                  <option *ngFor="let branch of branchFilter" [value]="branch">
                    {{ branch }}
                  </option>
                </select>
              </div>
              <div class="col-md-6">
                <div class="export-btn">
                  <a href=""
                    >Export <img src="../../../assets/icons/ph_export-fill.svg"
                  /></a>
                </div>
              </div>
            </div>

            <div class="box-s mt-4 p-2">
              <table
                id="table"
                class="table border rounded business-insights-table"
                style="width: 100%"
              >
                <thead>
                  <tr class="top-row">
                    <th class="border-bottom">S.no</th>
                    <th class="border-bottom">Lead No</th>
                    <th class="border-bottom">State</th>
                    <th class="border-bottom">Cluster</th>
                    <th class="border-bottom">Branch Name</th>
                    <th class="border-bottom">Customer Name</th>
                    <th class="border-bottom">Product Name</th>
                    <th class="border-bottom">Scheme</th>
                    <th class="border-bottom">Login Date</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of data">
                    <td class="border-bottom">{{ item.SNo }}</td>
                    <td class="border-bottom">{{ item.leadNo }}</td>
                    <td class="border-bottom">{{ item.state }}</td>
                    <td class="border-bottom">
                      <span class="bg-light-green">{{ item.cluster }}</span>
                    </td>
                    <td class="border-bottom">{{ item.branchName }}</td>
                    <td class="border-bottom">{{ item.customerName }}</td>
                    <td class="border-bottom">{{ item.productName }}</td>
                    <td class="border-bottom">{{ item.Scheme }}</td>
                    <td class="border-bottom">{{ item.LoginDate }}</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
