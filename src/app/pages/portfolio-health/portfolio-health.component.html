<div class="main-content">
  <div class="page-content">
    <div class="container-fluid">
      <div class="breadcrumb">
        <div class="card card-animate w-100">
          <div
            class="card-body d-flex align-items-center justify-content-between"
          >
            <div>
              <span class="f-7 fs-5"> Portfolio health </span>
            </div>
 
            <div class="d-flex">
              <button
              type="button "
              class="text-white filter-btn-trend btn bg-blue border me-2"
            >
              View Trend <i class="fa-solid fa-chart-line"></i>
            </button>
 
              <select
               
                id="dropdown"
                class="cursor-pointer form-select me-2"
                [(ngModel)]="selectedFilter"
                (ngModelChange)="onFilterChange($event)"
              >
                <option *ngFor="let filter of filters" [value]="filter">
                  {{ filter }}
                </option>
              </select>
 
<!--               <select
                *ngIf="isToggled"
                id="dropdown"
                class="form-select me-2"
                [(ngModel)]="selectedTrendFilter"
                (ngModelChange)="onTrendFilterChange($event)"
              >
                <option *ngFor="let filter of monthFilters" [value]="filter">
                  {{ filter }}
                </option>
              </select> -->
 
              <select
                id="dropdown"
                class="cursor-pointer form-select"
                [(ngModel)]="selectedState"
                (ngModelChange)="
                  onStateChange($event)
                  
                "
              >
                <option *ngFor="let state of states" [value]="state">
                  {{ state }}
                </option>
              </select>
            </div>
          </div>
        </div>
 
        <div id="normal-view"  class="normal-view w-100">
          <div class="card card-animate w-100 mt-2">
            <div class="card-body">
              <div class="row">
                <div class="col-lg-4 col-md-6">
                  <div class="card box-s">
                    <div class="card-body text-center">
                      <span class="f-6 title"> ED/GNPA/NPA </span>
 
                      <div
                        class="state-chart"
                        id="Portfolio-ED-GNPA-NPA-chart"
                        style="width: 100%; height: 250px"
                      ></div>
                    </div>
                  </div>
                </div>
 
                <div class="col-lg-4 col-md-6">
                  <div class="card box-s">
                    <div class="card-body text-center">
                      <span class="f-6 title">Bucket wise list </span>
                      <table id="table" class="bucket-list table mt-1" style="width: 100%">
                        <thead>
                          <tr class="bg-gray mid-head">
                            <th class="border-top-0">Bucket<br>(Days)</th>
                            <th class="border-top-0">Amount<br>(Cr)</th>
                            <th class="border-top-0">Percentage<br> (%)</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr>
                            <td>
                              <div class="d-flex align-items-center table-data">
                                <div>
                                  <h6 class="mb-0 bg-lightpurple">1 - 30</h6>
                                </div>
                              </div>
                            </td>
                            <td>20.2</td>      
                            <td>2.2</td>                          
                          </tr>
                          <tr>
                            <td>
                              <div class="d-flex align-items-center table-data">
                                <div>
                                  <h6 class="mb-0 bg-lightred">31 - 60</h6>
                                </div>
                              </div>
                            </td>
                            <td>6.0</td>
                            <td>0.6</td>
                          </tr>
                          <tr>
                            <td>
                              <div class="d-flex align-items-center table-data">
                                <div>
                                  <h6 class="mb-0 bg-lightyellow">61 - 90</h6>
                                </div>
                              </div>
                            </td>
                            <td>8.0</td>
                            <td>0.8</td>
                          </tr>
                          <tr>
                            <td>
                              <div class="d-flex align-items-center table-data">
                                <div>
                                  <h6 class="mb-0 bg-lightgreen">90+</h6>
                                </div>
                              </div>
                            </td>
                            <td>5.0</td>
                            <td>0.5</td>                      
                          </tr>
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
 
                <div class="col-lg-4 col-md-6">
                  <div class="card box-s">
                    <div class="card-body text-center">
                      <span class="f-6 title"> Product wise delinquency </span>
 
                      <div
                        class="state-chart"
                        id="Portfolio-Product-wise-chart"
                        style="width: 100%; height: 250px"
                      ></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
 
          <div class="card card-animate w-100 mt-2">
            <div class="card-body">
              <div class="row">
                <div class="col-lg-6 col-md-6">
                  <div class="card box-s">
                    <div class="card-body text-center">
                      <span class="f-6 title"> Non starter  cases</span>
 
                      <div class="pan-btn" *ngIf="selectedState === 'Pan India'">
                        <p>Pan India - 5</p>
                      </div>
 
                      <div class="pan-btn2" *ngIf="selectedState === 'Pan India'">
                        <p>Pan India - 88</p>
                      </div>
 
                      <div
                        class="state-chart"
                        id="Non-started-cases"
                        style="width: 100%; height: 250px"
                      ></div>
                    </div>
                  </div>
                </div>
 
                <div class="col-lg-6 col-md-6">
                  <div class="card box-s">
                    <div class="card-body text-center">
                      <span class="f-6 title">CIBIL score wise delinquency </span>
 
                      <div
                        class="state-chart"
                        id="CIBIL-score-chart"
                        style="width: 100%; height: 250px"
                      ></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
 
<!--         <div id="trend-view" *ngIf="isToggled" class="trend-view w-100"></div> -->
      </div>
    </div>
  </div>
</div>
