<div class="main-content">
  <div class="page-content">
    <div class="container-fluid">
      <div class="breadcrumb">
        <div class="card card-animate w-100">
          <div class="card-body d-flex align-items-center justify-content-between">
            <div>
              <span class="f-7 fs-5">Technical</span>
            </div>
            <div class="d-flex">
              <button
              type="button "
              class="text-white filter-btn-trend btn bg-blue border me-2"
              
            >
               View Trend 
              <i class="fa-solid fa-chart-line" ></i>
            </button>
              <select id="dropdown" class="cursor-pointer form-select me-2" [(ngModel)]="selectedFilter"
                (ngModelChange)="onFilterChange($event)">
                <option *ngFor="let filter of filters" [value]="filter">
                  {{ filter }}
                </option>
              </select>

              <select id="dropdown" class="cursor-pointer form-select" [(ngModel)]="selectedState"
                (ngModelChange)="onStateChange($event)">
                <option *ngFor="let state of states" [value]="state">
                  {{ state }}
                </option>
              </select>
            </div>
          </div>
        </div>
